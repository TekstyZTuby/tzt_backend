---
layout: default
---

<div class="promo-box">
  <div class="left-section">
    <h1>Teksty Z Tuby</h1>
    <h2>Najlepsze teksty twoich ulubionych YouTuber√≥w w&nbsp;jednym&nbsp;miejscu.</h2>
    <a class="google_play_badge" href="https://play.google.com/store/apps/details?id=pl.tekstyztuby">
      <img alt="Pobierz z Google Play"
           src="/tzt_backend/images/pobierz_z_google_play.png" />
    </a>
  </div>
  <div class="right-section">
    <img src="/tzt_backend/images/phone_image.png" alt="" usemap="#phone_map">
    <map name="phone_map">
      {% for i in (0..5) %}
        {% capture j %}{{ i | plus:1 }}{% endcapture %}
        <area id="area{{ i }}" data-audio-id="demo_creation_{{ i }}" shape="poly" coords="32, {{ i | times:50 | plus:117 }}, 256, {{ i | times:55 | plus:104 }}, 256, {{ i | plus:1 | times:55 | plus:104 }}, 32, {{ i | plus:1 | times:50 | plus:117 }}" href="#" />
      {% endfor %}
    </map>
    
  </div>
</div>

<style>
  .right-section {
    position: relative;
  }
  area {
    /*position: absolute;
    width: 8px;
    height: 8px;
    background-color: #fa0;*/
    outline: none;
  }
</style>

<script type="text/javascript">
  var audio = new Audio("/tzt_backend/pages/home/demo_creation_0.mp3");
  $("[name='phone_map'] > area").click(function(e) {
    e.preventDefault();
    audio.pause();
    audio = new Audio("/tzt_backend/pages/home/"+$(this).data("audio-id")+".mp3");
    audio.play();
  })
</script>
